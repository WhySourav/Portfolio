<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Map Example</title>
</head>
<body>

<h2>HTML Image Map Demo</h2>

<!-- The image must use "usemap" and reference the map name -->
<img src="WhatsApp Image 2025-08-05 at 15.42.07_2470c2de.jpg" alt="Sample Image" usemap="#sample-map" width="500" height="300">

<!-- Defining clickable areas -->
<map name="sample-map">
    <!-- Rectangle area -->
      <area shape="rect" coords="10,10,500,600" href="https://www.github.com/whysourav" target="_blank" alt="Google">

</body>
</html>
